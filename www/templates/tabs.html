<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Time Picker" icon="icon ion-clock" href="#/tab/timepicker">
    <ion-nav-view name="tab-timepicker"></ion-nav-view>
  </ion-tab>


  <!-- Reference Tab -->
  <ion-tab title="Reference" icon="icon ion-clipboard" href="#/tab/reference">
    <ion-nav-view name="tab-reference"></ion-nav-view>
  </ion-tab>


  <!-- Contact Tab -->
  <ion-tab title="Contact" icon="icon ion-gear-b" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>


</ion-tabs>
